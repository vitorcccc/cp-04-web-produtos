<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
</head>
<body>
    <ul id="lista-produtos"></ul>

    <div>
        <p>ID: 1</p>
        <p>Nome: Camiseta</p>
        <p>Valor: R$29.99</p>
        <p>Quantidade: 1</p>
        <button onclick="adicionarProduto(1, 'Camiseta', 29.99, 2)">Adicionar ao Carrinho</button>
        <button class="remover" onclick="removerProduto(1)">Remover</button>
    </div>
    <div>
        <p>ID: 2</p>
        <p>Nome: Calça Jeans</p>
        <p>Valor: R$99.90</p>
        <p>Quantidade: 1</p>
        <button onclick="adicionarProduto(2, 'Calça Jeans', 99.90, 1)">Adicionar ao Carrinho</button>
        <button class="remover" onclick="removerProduto(2)">Remover</button>
    </div>
    <div>
        <p>ID: 3</p>
        <p>Nome: Tênis</p>
        <p>Valor: R$149.90</p>
        <p>Quantidade: 1</p>
        <button onclick="adicionarProduto(3, 'Tênis', 149.90, 1)">Adicionar ao Carrinho</button>
        <button class="remover" onclick="removerProduto(3)">Remover</button>
    </div>

    <div>
        <h3>Adicionar Produtos de Forma Diferente</h3>
        <input type="text" id="produtos-input" placeholder="Ex: 1, 2, 3">
        <button onclick="adicionarDeFormaDiferente()">Adicionar ao Carrinho</button>
    </div>

    <script src="atividade2.js"></script>
</body>
</html>
